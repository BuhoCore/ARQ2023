<h2>Agregar Entrega Partida</h2>

<div>
    <form appearance="fill">
        <label>Id Partida:</label>
        <input Input for="new-ingreso" #idPartida>
      </form>
  
      <form appearance="fill">
        <label>Nombre Partida:</label>
        <input Input for="new-ingreso" #name>
      </form>
  
  
      <form appearance="fill">
          <label>Id Subpartida:</label>
          <input Input for="new-ingreso" #idSubpartida>
        </form>
  
        <form appearance="fill">
          <label>Nombre Subpartida:</label>
          <input Input for="new-ingreso" #nameSubpartida>
        </form>
    
        <form appearance="fill">
          <label>Id Categoria:</label>
          <input Input for="new-ingreso" #idCategoria>
        </form>
  
        <form appearance="fill">
          <label>Nombre Categoria:</label>
          <input Input for="new-ingreso" #nameCategoria>
        </form>
    
        <form appearance="fill">
          <label>Nivel Minimo:</label>
          <input Input for="new-ingreso" #minimoNivel>
        </form>
  
     <!-- (click) passes input value to agregar() and then clears the input -->
     <button class="add-button" (click)="agregar2( idPartida.value, name.value, idSubpartida.value, nameSubpartida.value, idCategoria.value, nameCategoria.value, minimoNivel.value);" >
      Agregue un lote
    </button>


</div>
